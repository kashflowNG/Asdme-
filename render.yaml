services:
  - type: web
    name: neropage
    runtime: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: neropage-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
